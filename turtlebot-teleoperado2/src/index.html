<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center;"><h1>Central de controle!</h1></div>
        </div>
        <div class="row">
            <div class="col-md-3" style="text-align: center; margin: auto;">
		    <p id="status">Status: imóvel</p>
		<br>
		<p id="latency"></p>
            </div>
            <div class="col-md-6"">
                <img id="videoStream" alt="Video Stream" width="75%" class="center">
            </div>
            <div class="col-md-3" style="text-align: center; margin: auto;">
		<button type="button" class="btn btn-secondary" onclick="move(0.0, 0.0)">Parar robô</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="D-Pad">
                    <div class="btn-col"><button class="direction-button" id="north" onclick="move(1.0, 0.0)">N</button></div>
                    <div class="btn-row">
                        <button class="direction-button" id="west" onclick="move(0.0, -1.0)">W</button>
                        <div class="center">.</div>
                        <button class="direction-button" id="east" onclick="move(0.0, 1.0)">E</button>
                    </div>
                    <div class="btn-col"><button class="direction-button" id="south" onclick="move(-1.0, 0.0)">S</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
